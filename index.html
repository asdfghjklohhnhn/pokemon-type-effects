<!DOCTYPE html>
<html ng-app="pokemonTypeEffectsApp">
<head>
  <meta charset="utf-8">
  <title>Pokemon Type Effects</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div ng-controller="MainCtrl">
    <section id="defender">
      <p>Defender types:</p>
      <div id="defender-types">
        <div pokemon-type-selector ng-repeat="i in [0,1]" selected-type="defenderTypes[i]"></div>
      </div>
    </section>
    <section id="effects">
      <p>Move effects:</p>
      <ul>
        <li ng-repeat="te in allEffects()" ng-if="te.effect !== 1" class="type type-{{te.typeName}}">
          <span class="type-name">{{te.typeName}}</span>
          <span class="effect">Ã—{{te.effect | numberAsEffect}}</span>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
